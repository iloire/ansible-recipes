# MacBook Pro - LLM Agent Machine
# Minimal setup: shared shell config, git, node, chrome, claude
# No dev tools (neovim, vscode, cursor, docker) or personal config (myconfig, crontab)

- name: dotfiles
  import_playbook: playbooks/dotfiles.yml
- name: tmux config
  import_playbook: playbooks/tmux-config.yml
- name: node/nvm
  import_playbook: playbooks/node.yml
- name: npm packages
  import_playbook: playbooks/npm-packages.yml
- name: git
  import_playbook: playbooks/git-config.yml
- name: hosts
  import_playbook: playbooks/hosts.yml
- name: claude config
  import_playbook: playbooks/claude.yml

- name: homebrew (agent)
  import_playbook: playbooks/osx/homebrew-agent.yml
- name: map caps to escape
  import_playbook: playbooks/osx/mapcapsescape.yml
- name: osx config
  import_playbook: playbooks/osx/config.yml

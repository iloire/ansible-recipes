- name: cursor config
  hosts: localhost
  become: false
  tasks:
    - name: ensure directory
      become: no
      file:
        path: "{{ lookup('env', 'HOME') }}/.config/Cursor"
        state: directory
    - name: Creating hardlink
      become: no
      ansible.builtin.file:
        src: "~/dotfiles/cursor/settings.json"
        dest: "~/Library/Application Support/Cursor/User/settings.json"
        state: link

- name: install apt packages and apps
  hosts: localhost
  become: yes
  pre_tasks:
    - name: update repositories
      apt: update_cache=yes
  tasks:
    - name: add telegram ppa
      apt_repository:
        repo: "ppa:atareao/telegram"
    - name: add alacritty ppa
      apt_repository:
        repo: "ppa:aslatter/ppa"
    - name: add obs-studio ppa
      apt_repository:
        repo: "ppa:obsproject/obs-studio"
    - name: Install packages with apt
      become: yes
      apt:
        name:
          - arp-scan
          - libfuse2*
          - nvidia-driver-525
          - git
          - tmux
          - nmap
          - vim
          - mc
          - fzf
          - fish
          - filezilla
          - alacritty
          - terminator
          - python3.10
          - flameshot
          - net-tools
          - telegram
          - vlc
          - libreoffice
          - curl
          - gnome-tweaks
          - dconf-cli
          - dconf-editor
          - htop
          - torbrowser-launcher
          - awesome
          - ffmpeg
          - imagemagick
          - nautilus-image-converter
          - obs-studio
          - kazam
          - python3-pip
          - mailutils
          - virtualbox
          - gnome-shell-extension-manager
          - barrier
          - zsh
        state: present
        update_cache: true
    - name: adding existing user "{{ lookup('env', 'USER') }}" to group mail
      user:
        name: "{{ lookup('env', 'USER') }}"
        groups: mail
        append: yes
    - name: Remove packages
      become: yes
      apt:
        name:
          - thunderbird
        state: absent

- name: config terminator
  hosts: localhost
  tasks:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: "~/.config/terminator"
        state: directory
    - name: Creating hardlink
      ansible.builtin.file:
        src: "~/dotfiles/terminator/config"
        dest: "~/.config/terminator/config"
        state: link

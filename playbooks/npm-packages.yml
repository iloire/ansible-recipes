- name: install global nmp packages
  hosts: localhost
  tasks:
    - name: set default node
      shell: . ~/.nvm/nvm.sh nvm use default
    - name: Install node.js packages globally.
      npm:
        name: "{{item}}"
        global: yes
      loop:
        - yarn
        - diff-so-fancy
        - prettier
        - nodemon
        - pyright
        - typescript-language-server # lsp for neovim

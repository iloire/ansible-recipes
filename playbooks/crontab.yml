- name: crontab
  hosts: localhost
  become: no
  tasks:
   - name: clean downloads folder
     ansible.builtin.cron:
       name: "clean downloads"
       minute: "0"
       hour: "20"
       weekday: "2"
       job: "find $HOME/Downloads/ -maxdepth 1 -mtime +4 -type f -delete"
   - name: clean cookies
     ansible.builtin.cron:
       name: "clean cookies"
       minute: "0"
       hour: "20"
       weekday: "1"
       job: "/usr/bin/python $HOME/dotfiles/bin/clean-cookies.py --clean"
   - name: purge docker files
     ansible.builtin.cron:
       name: "purge docker files"
       minute: "0"
       hour: "20"
       weekday: "2"
       job: "/usr/bin/docker system prune -f"
